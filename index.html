<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN - Database Management Systems</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  
  <section class="login">

    <form class="form">
      <label for="matricule">Matricule</label><br>
      <input type="text" id="matricule"name="matricule" class="input">
      <br>
      <label for="password">Password</label>
      <div for="password">
        <input type="password" id="password" class="input">
        <div id="see-password" class="input view">view</div>

          <!--  SCRIPT    -->

        <script>
          let isOpen = false
          let seePassword = document.querySelector("#see-password")
          seePassword.addEventListener('click', (element) => {
            let passwordInput = document.querySelector("#password")
            if(isOpen){
              passwordInput.type = "text"
              isOpen = true
            }
            else {
              passwordInput.type = "password"
              isOpen = false
            }
          })
        </script>

          <!--  END OF SCRIPT  -->

      </div>
      <br>
      <br>
      <span id="password-text"></span>
      <p><span>You don't have an account yet! <a href="signup.html">sign up</a></span></p>
      <br>

      <button type="submit">LOG IN</button>
    </form>


  </section>

</body>
</html>
